{
  "services": [
    {
      "type": "web",
      "name": "treasure-hunt-backend",
      "env": "node",
      "region": "oregon",
      "plan": "free",
      "buildCommand": "npm install && npx prisma generate --schema=./src/prisma/schema.prisma && npx tsc",
      "startCommand": "node dist/index.js",
      "healthCheckPath": "/health",
      "envVars": [
        {
          "key": "DATABASE_URL",
          "sync": false
        },
        {
          "key": "PORT",
          "value": "3002"
        },
        {
          "key": "NODE_ENV",
          "value": "production"
        }
      ]
    },
    {
      "type": "web",
      "name": "treasure-hunt-frontend",
      "env": "node",
      "region": "oregon",
      "plan": "free",
      "buildCommand": "npm install && npm run build",
      "startCommand": "npm start",
      "envVars": [
        {
          "key": "NEXT_PUBLIC_API_URL",
          "sync": false
        },
        {
          "key": "NEXT_PUBLIC_WS_URL",
          "sync": false
        },
        {
          "key": "NODE_ENV",
          "value": "production"
        }
      ]
    }
  ]
}
